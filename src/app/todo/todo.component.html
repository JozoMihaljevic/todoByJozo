<div class="container">
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo center">Todo by Jozo!</a>
    </div>
  </nav>
  <div class="row">
    <div class="input-field col s6 offset-s3">
      <input id="task" type="text" [(ngModel)]="text" value={{text}} class="validate">
      <label class="active" for="task">Unesi zadatak</label>
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="newTask()">Dodaj zadatak</button>
    </div>
  </div>
  <div class="row">
    <div class="col s6 offset-s3" *ngIf="task">
      <ul class="collection">
        <li class="collection-item" *ngFor="let task of tasks">{{task.task}}
          <button class="btn waves-effect waves-light right" type="button" (click)="removeTask(task.id)">Izbri≈°i</button>
        </li>
      </ul>
    </div>
  </div>
</div>
